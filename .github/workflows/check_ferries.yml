name: Check Ferry Availability

on:
  schedule:
    - cron: '*/5 * * * *'  # Run every 5 minutes
  workflow_dispatch:  # Allow manual runs

jobs:
  check:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: 'pip'
        cache-dependency-path: 'requirements.txt'
    
    - name: Cache Playwright browsers
      uses: actions/cache@v3
      with:
        path: ~/.cache/ms-playwright/
        key: ${{ runner.os }}-playwright-${{ hashFiles('requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-playwright-
    
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        playwright install chromium --with-deps
    
    - name: Run ferry check
      env:
        NOTIFICATION_TYPE: ${{ vars.NOTIFICATION_TYPE }}
        SIMPLEPUSH_KEY: ${{ secrets.SIMPLEPUSH_KEY }}
        SIMPLEPUSH_PASSWORD: ${{ secrets.SIMPLEPUSH_PASSWORD }}
        SIMPLEPUSH_SALT: ${{ secrets.SIMPLEPUSH_SALT }}
        DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
      run: python ferry_bot.py